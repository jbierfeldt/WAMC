{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=0.4, maximum-scale=0.5, minimal-ui" />
	
	<meta name="author" content="Jackson Bierfeldt">
	<title>Wherearemyclasses - UChicago</title>


	<!-- Custom styles for this template -->

	<link href="{% static 'map/css/map.css' %}" rel="stylesheet">
	<link href="{% static 'map/css/jquery-ui.min.css' %}" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static 'map/js/jquery-ui.min.js' %}"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATUF6mOF6zWfNQK_oHhgJ3PMC44CGhA84&sensor=FALSE">
	</script>
	<script type='text/javascript' src="{% static 'map/js/infobox.js' %}"></script>
	<script type='text/javascript' src="{% static 'map/js/wamc.js' %}"></script>


	<script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', WAMC.loader.init);
	</script>
</head>

<body>	
	<div id="map-container"> 
		<div id="map-controls">
			<div id="main-controls-container">
				<div id="control-bar">
					<form class="form-horizontal" role="form">
  						<div class="form-group form-group-lg">
  							<div class="col-xs-9">
      							<input id="search_bar" class="form-control" type="text" id="formGroupInputLarge" placeholder="e.g. C-402, BSLC, Harper">
    						</div>
    						<div class="col-xs-3">
    							<button type="submit" class="btn-lg btn-info">Find it</button>
    						</div>
  						</div>
  					</form>
				</div>
			</div>
			<div id="zoom-controls">
			<ul>
				<li id="inc-zoom-btn"><img src="{% static 'map/images/plus_button.png' %}" /></li>
				<li id="dec-zoom-btn"><img src="{% static 'map/images/minus_button.png' %}" /></li>
			</ul>
			</div>
			<div id="location-controls">
			<ul>
				<li id="cur-loc-btn"><img src="{% static 'map/images/search_button.png' %}" /></li>
			</ul>
			</div>
		</div>
		<div id="map-canvas"/>
	</div>
</body>
</html>
